{% extends 'base.html' %}

{% block content %}
<div class="task-container" style="max-width: 500px; margin: 30px auto;">
    <h2>Ваш аккаунт</h2>
    <p>Ваше имя пользователя: <strong>{{ current_user.username }}</strong></p>
    <p>Всего задач: <strong>{{ total_tasks }}</strong></p>
    <p>Верно решенных: <strong>{{ solved_tasks }}</strong></p>
    <a href="{{ url_for('index') }}" class="back-link">Вернуться на главную</a>
</div>
{% endblock %}
